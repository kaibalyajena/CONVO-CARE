<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill details</title>
    <link rel="stylesheet" href="detail_styles.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <section>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="container">
                <div class="form">
                    <h2>Fill Details</h2>
                    <form id="detail_form">
                        <div class="inputbox">
                            <input type="text" placeholder="contact 1 name"  required id="c1name">
                        </div>
                        <div class="inputbox">
                            <input type="text" placeholder="contact 1 number" required id="c1phone">
                        </div>
                        <div class="inputbox">
                            <input type="text" placeholder="contact 2 name"  required id="c2name">
                        </div>
                        <div class="inputbox">
                            <input type="text" placeholder="contact 2 number"  required id="c2phone">
                        </div>
                        <div class="inputbox">
                            <input type="text" placeholder="contact 3 name" id="c3name">
                        </div>
                        <div class="inputbox">
                            <input type="text" placeholder="contact 3 number" id="c3phone">
                        </div>
                        
                        <div style="display: flex;">
                        <div class="inputbox">
                        <button class="submitBtn" type="submit"><span class="btnText">Submit</span>
                        </button>
                    </div>
                    <div class="inputbox">
                            <button><a href="login.html" style="text-decoration: none; color:black;">LOGIN</a> </button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
